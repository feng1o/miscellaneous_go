{{template  "header"}}
<title>注册</title>
</head>
<body>
    <div class="container" style="width: 500px">
        <form method="post" action="/login">
            <div class="form-group">
                <label for="exampleInputEmail1">Account</label>
                <input id="uname" class="form-control" placeholder="Enter account" name="uname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
            </div>
            <!-- div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登陆
                </label>
            </div>
            <!-- returnfalse 会在这个地方等待-->
            <button type="submit" class="btn btn-default" onclick="return checkInput()">登陆</button>
            <button type="submit" class="btn btn-default" onclick="return backToHome()">反回首页</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var uname=document.getElementById("uname");
                if(uname.value.length == 0) {
                    alert("请输入账号");
                    return false;
                }
                var pwd=document.getElementById("pwd");
                if(pwd.value.length == 0) {
                    alert("请输入密码");
                    return false;
                }
                return true;
            }

            function  backToHome() {
                window.location.href="/"
                return false
            }
        </script>
    </div>

</body>
</html>
